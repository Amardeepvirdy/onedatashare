<!doctype html>
<html lang="en" ng-app="stork">

<head>
  <title>StorkCloud</title>

  <meta charset="utf-8"> 
  <meta name="robots" content="noindex,nofollow"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/angular-busy/4.1.0/angular-busy.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="/app/main/stork.css" rel="stylesheet">
  <link href="/app/transfer/browse/browse.css" rel="stylesheet">
  
  <!-- Temporary hack for ngAnimate delay... -->
  <style>
    .ng-leave { visibility: hidden; }
  </style>

  <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.min.js"></script>
  <![endif]-->
</head>

<body ng-class="$user && 'logged-in' || 'logged-out'">
  <!-- Displayed to users with JavaScript off to get them to enable scripting. -->
  <noscript class="modal-backdrop">
    <div class="modal-content" id="noscript">
      <div>This site <em>needs</em> JavaScript to function!</div>
      <div>Please allow scripts from <u>storkcloud.org</u> and <u>cdnjs.cloudflare.com</u>.</div>
    </div>
  </noscript>

  <!-- This is where the navbar and page content will be loaded. -->
  <div id="wrapper">
    <div ng-include="'/app/main/navbar.html'"></div>

    <div class="view" ng-view>
      <div id="app-load-indicator" class="progress progress-striped active fade">
        <div style="width: 100%" role="progressbar" class="progress-bar">
          <big>Loading...</big>
        </div>
      </div>
      <script>
        document.getElementById('app-load-indicator').className += " in"
      </script>
    </div>
  </div>

  <!-- The footer. -->
  <div class="text-muted footer" ng-include="'/app/main/footer.html'">
  </div>

  <!-- This is here so webfont.js knows what font we want. -->
  <script>
    WebFontConfig = {
      google: {
        families: ['Open Sans:400,300'],
        subsets : ['latin', 'greek']
      }
    }
  </script>

  <!-- Load 3rd party dependencies. -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/webfont/1.3.0/webfont.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-loader.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-animate.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-cookies.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-resource.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-busy/4.1.0/angular-busy.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-bindonce/0.3.1/bindonce.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.tpl.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/modules/alert.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/modules/alert.tpl.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/modules/collapse.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/modules/navbar.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/modules/tooltip.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/modules/tooltip.tpl.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.8.2/angular-moment.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/0.6.7/fastclick.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/URI.js/1.11.2/URI.min.js"></script>

  <!-- Load modules explicitly until AngularJS can do this automatically. -->
  <script src="/app/main/stork.module.js"></script>
  <script src="/app/util/util.module.js"></script>
  <script src="/app/transfer/transfer.module.js"></script>
  <script src="/app/transfer/browse/browse.module.js"></script>
  <script src="/app/transfer/queue/queue.module.js"></script>
  <script src="/app/user/user.module.js"></script>
</body>
</html>
