<!doctype html>
<html lang="en" ng-app="stork">

<head>
  <title>StorkCloud</title>

  <meta charset="utf-8"> 
  <meta name="robots" content="noindex,nofollow"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/2.0/animate.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  <link href="/app/main/stork.css" rel="stylesheet">
  <link href="/app/transfer/browse/browse.css" rel="stylesheet">

  <!--[if lte IE 7]>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome-ie7.min.css" rel="stylesheet">
  <![endif]-->

  <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.min.js"></script>
  <![endif]-->
</head>

<body ng-class="$user && 'logged-in' || 'logged-out'">
  <!-- Displayed to users with JavaScript off to get them to enable scripting. -->
  <noscript class="modal-backdrop">
    <div class="modal-content" id="noscript">
      <div>This site <em>needs</em> JavaScript to function!</div>
      <div>Please allow scripts from <u>storkcloud.org</u> and <u>cdnjs.cloudflare.com</u>.</div>
    </div>
  </noscript>

  <!-- This is where the navbar and page content will be loaded. -->
  <div id="wrapper">
    <div ng-include="'/app/main/navbar.html'"></div>

    <div class="view" ng-view>
      <div id="app-load-indicator" class="progress progress-striped active fade">
        <div style="width: 100%" role="progressbar" class="progress-bar">
          <big>Loading...</big>
        </div>
      </div>
      <script>
        document.getElementById('app-load-indicator').className += " in"
      </script>
    </div>
  </div>

  <!-- The footer. -->
  <div class="text-muted footer">
    <div class="container">
      <div>
        &copy; 2013&ndash;2014
        <a class="text-muted" href="http://didclab.cse.buffalo.edu">
                 D<span class="hidden-xs">ata
          </span>I<span class="hidden-xs">ntensive
          </span>D<span class="hidden-xs">istributed
          </span>C<span class="hidden-xs">omputing
          </span>Lab</a>
        </a> at <a class="text-muted" href="http://www.buffalo.edu/">University at Buffalo</a>
      </div>
      <div>
        <a href="#/terms" class="text-muted">Terms</a> |
        <a href="#/privacy" class="text-muted">Privacy</a> |
        <a href class="text-muted" ng-class="{'text-primary':debugMode}" title="Developer mode"
                ng-click="debugMode = !debugMode">
          <i class="icon-cogs"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- This is here so webfont.js knows what font we want. -->
  <script>
    WebFontConfig = {
      google: {
        families: ['Open Sans:400,300'],
        subsets : ['latin', 'greek']
      }
    }
  </script>

  <!-- Load 3rd party dependencies. -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/webfont/1.3.0/webfont.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/0.6.7/fastclick.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/Cookies.js/0.3.1/cookies.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/URI.js/1.7.2/URI.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min.js"></script>

  <!-- Load modules explicitly until AngularJS can do this automatically. -->
  <script src="/app/main/stork.module.js"></script>
  <script src="/app/util/util.module.js"></script>
  <script src="/app/transfer/browse/browse.module.js"></script>
  <script src="/app/transfer/queue/queue.module.js"></script>

  <!-- Some fixes until Angular UI merges Bootstrap 3 changes. -->
  <script type="text/ng-template" id="template/pagination/pagination.html">
    <ul class="pagination">
      <li ng-repeat="page in pages">
        <a href ng-class="{'btn-primary active': page.active, disabled: page.disabled}"
                ng-click="selectPage(page.number)">{{page.text}}</a>
      </li>
    </ul>
  </script>
</body>
</html>
