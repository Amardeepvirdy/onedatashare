<div class="navbar navbar-inverse navbar-fixed-top" bs-navbar ng-controller="User" >
  <div class="container" >
    <div class="navbar-header" >
      <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle collapsed text-muted" >
        <i class="collapsed fa fa-reorder" ></i>
      </button>

      <a class="navbar-brand" href="/#/" ng-click = "changeAdBack()">
        OneDataShare
      </a>

      <a class="btn btn-default navbar-toggle logged-in" href="#/user" ng-click="changeAdBack()">
        <i class="fa fa-user"></i>
        <span ng-bind="$user.email">
          <em class="text-muted">Loading...</em>
        </span>
      </a>
    </div>

    <div class="navbar-collapse collapse" >
      <ul class="nav navbar-nav logged-in" ng-cloak>
        <li bs-route="/transfer">
          <a href="/#/transfer" ng-click="changeAdBack()">
            <i class="fa fa-exchange"></i>
            <span>Transfer</span>
          </a>
        </li>
        <li bs-route="/queue">
          <a href="/#/queue" ng-click="changeAdBack()">
            <i class="fa fa-list-ol"></i>
            <span>Queue</span>
          </a>
        </li>

        <li bs-route="/admin">
          <a href="/#/admin" ng-click="isAdmin($user)">
            <i class="fa fa-laptop"></i>
            <span>Admin</span>
          </a>
        </li>
      </ul>

      <ul ng-controller="User" class="nav navbar-nav navbar-right">
        <li class="hidden-xs" bs-route="/user" >
          <a id="user-button" class="logged-in" href="/#/user" ng-cloak ng-click="changeAdBack()">
            <i class="fa fa-user"></i>
            <span ng-bind="$user.email"></span>
          </a>
        </li>
        <li>
          <a class="logged-out" href="#/" ng-click="login();changeAdBack();">
            <i class="fa fa-sign-in"></i>
            <span>Log in</span>
          </a>
          <a class="logged-in" ng-click="logout();changeAdBack();" href="/#/"  ng-cloak>
            <i class="fa fa-sign-out"></i>
            <span>Log out</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
