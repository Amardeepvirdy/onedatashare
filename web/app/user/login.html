<div class="modal-header">
  <button type="button" class="close" ng-click="$close()" aria-hidden="true">
    &times;
  </button>
  <h4 class="modal-title">
    Log in
  </h4>
</div>
<div class="modal-body">
  <form class="login-form" ng-submit="login(user)">
    <div class="form-group">
      <label for="login-email">Email</label>
      <input id="login-email" class="form-control" ng-model="user.email" type="text" focus-me>
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input id="login-password" class="form-control" ng-model="user.password" type="password">
    </div>
    <button class="btn btn-primary" ng-disabled="!user.email || !user.password" type="submit">
      Log in
    </button>
  </form>
</div>
