<form class="login-form" ng-controller="User" ng-submit="promise = login(user, $hide)">
  <div class="alert alert-danger" ng-if="error" ng-bind="error"></div>
  <div class="form-group">
    <label for="login-email">Email</label>
    <input id="login-email" class="form-control" ng-model="user.email" type="text" focus-me>
  </div>
  <div class="form-group">
    <label for="login-password">Password</label>
    <input id="login-password" class="form-control" ng-model="user.password" type="password">
  </div>
  <div class="text-center">
    <button class="btn btn-primary" ng-disabled="!user.email || !user.password" type="submit">
      Log in
    </button>
  </div>
  <div cg-busy="promise"></div>
</form>
