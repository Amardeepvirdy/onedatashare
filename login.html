<title>Login</title>

<div class="container" style="margin: auto">
  <div class="col-md-6 col-md-offset-3">
    <div class="login-panel panel">
      <div class="panel-heading">
        <h4 class="panel-title">
          Log in
        </h4>
      </div>
      <div class="panel-body">
        <form class="ajax-form login-form" method="post" action="/api/stork_user">
          <div class="form-group">
            <label for="login-user-id">User ID</label>
            <input id="login-user-id" class="form-control" name="user_id" type="text">
          </div>
          <div class="form-group">
            <label for="login-user-id">Password</label>
            <input id="login-password" class="form-control" name="password" type="password">
          </div>
          <button class="btn btn-default" type="submit">Log in</button>
          <div class="ajax-msg" class="acenter"></div>
        </form>
      </div>
    </div>
  </div>
</div>
