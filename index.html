<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="en" id="ng-app" ng-app="stork">
<head>
  <title ng-bind="$title">StorkCloud</title>
  <meta charset="utf-8"> 
  <meta name="robots" content="noindex,nofollow"> 
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/2.0/animate.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  <!--[if lte IE 7]>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome-ie7.min.css" rel="stylesheet">
  <![endif]-->
  <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.min.js"></script>
  <![endif]-->
  <link href="/css/bootstrap-halves.css" rel="stylesheet">
  <link href="/css/stork.css" rel="stylesheet">
  <link href="/css/stork.list.css" rel="stylesheet">
</head>

<body ng-class="$user && 'logged-in' || 'logged-out'">
  <div id="wrapper">
    <div class="navbar navbar-default navbar-fixed-top" bs-navbar>
      <noscript>
        <div id="noscript">
          <div class="container">
            <div>This site <em>needs</em> JavaScript to function!</div>
            <div>Please allow scripts from <b>storkcloud.org</b> and <b>cdnjs.cloudflare.com</b>.</div>
          </div>
        </div>
      </noscript>

      <div class="container">
        <div class="navbar-header">
          <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle collapsed text-muted">
            <i class="collapsed icon-reorder"></i>
            <i class="collapsed icon-collapse"></i>
          </button>

          <a class="navbar-brand" href="#/">
            StorkCloud
          </a>

          <a id="user-button" class="btn btn-default navbar-toggle logged-in" href="#/user">
            <i class="icon-user"></i>
            <span ng-bind="$user.email">
              <em class="text-muted">Loading...</em>
            </span>
          </a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav logged-in" ng-cloak>
            <li bs-route="/transfer">
              <a href="#/transfer">
                <i class="icon-exchange"></i>
                <span>Transfer</span>
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li class="hidden-xs" bs-route="/user">
              <a id="user-button" class="logged-in" href="#/user" ng-cloak>
                <i class="icon-user"></i>
                <span ng-bind="$user.email"></span>
              </a>
            </li>
            <li ng-controller="LoginCtrl">
              <a class="logged-out" href="#/login" ng-click="loginModal()">
                <i class="icon-signin"></i>
                <span>Log in</span>
              </a>
              <a class="logged-in" ng-click="logOut()" href ng-cloak>
                <i class="icon-signout"></i>
                <span>Log out</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="view" class="container" ng-view>
      <div id="app-load-indicator" class="progress progress-striped active fade">
        <div style="width: 100%" role="progressbar" class="progress-bar">
          <big>Loading...</big>
        </div>
      </div>
      <script>
        document.getElementById('app-load-indicator').className += " in"
      </script>
    </div>
  </div>

  <div class="text-muted" id="footer">
    <div class="container">
      <div class="hidden-xs">
        &copy; 2013 Data Intensive Distributed Computing Lab at University at Buffalo
      </div>
      <div class="visible-xs">
        &copy; 2013 DIDCLab at University at Buffalo
      </div>
      <div>
        <a href="#/terms" class="text-muted">Terms</a> |
        <a href="#/privacy" class="text-muted">Privacy</a> |
        <a href class="text-muted" ng-class="{'text-primary':debugMode}" title="Developer mode"
                ng-click="debugMode = !debugMode">
          <i class="icon-cogs"></i>
        </a>
      </div>
    </div>
  </div>

  <script>
    WebFontConfig = {
      google: {
        families: ['Open Sans:400,300'],
        subsets : ['latin', 'greek']
      }
    }
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/webfont/1.3.0/webfont.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.2.4/json3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/0.6.7/fastclick.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/Cookies.js/0.3.1/cookies.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/URI.js/1.7.2/URI.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min.js"></script>
  <script src="/js/stork.list.js"></script>
  <script src="/js/stork.queue.js"></script>
  <script src="/js/stork.js"></script>

  <!-- Some fixes until Angular UI merges Bootstrap 3 changes. -->
  <script type="text/ng-template" id="template/pagination/pagination.html">
    <ul class="pagination">
      <li ng-repeat="page in pages">
        <a href ng-class="{'btn-primary active': page.active, disabled: page.disabled}"
                ng-click="selectPage(page.number)">{{page.text}}</a>
      </li>
    </ul>
  </script>
</body>
</html>
