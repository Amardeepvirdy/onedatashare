<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="en" id="ng-app" ng-app="stork">
<head>
  <title>StorkCloud</title>
  <meta charset="utf-8"> 
  <meta name="robots" content="noindex,nofollow"> 
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  <!--[if lte IE 7]>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome-ie7.min.css" rel="stylesheet">
  <![endif]-->
  <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.min.js"></script>
  <![endif]-->
  <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300&subset=latin,greek" rel="stylesheet">
  <link href="/css/bootstrap-halves.css" rel="stylesheet">
  <link href="/css/stork.css" rel="stylesheet">
  <link href="/css/stork.list.css" rel="stylesheet">
</head>

<body ng-class="login_state()" ng-controller="UserCtrl">
  <div id="wrapper">
    <div class="navbar navbar-default navbar-fixed-top" bs-navbar>
      <noscript>
        <div id="noscript">
          <div class="container">
            <div>This site <em>needs</em> JavaScript to function!</div>
            <div>Please allow scripts from <b>storkcloud.org</b> and <b>cdnjs.cloudflare.com</b>.</div>
          </div>
        </div>
      </noscript>

      <div class="container">
        <div class="navbar-header">
          <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">
            StorkCloud
          </a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav logged-in" ng-cloak>
            <li data-match-route="/transfer">
              <a href="#/transfer">
                <i class="icon-exchange"></i>
                <span>Transfer</span>
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li data-match-route="/user">
              <a id="user-button" class="fade in logged-in" href="#/user" ng-cloak>
                <i class="icon-user"></i>
                <span ng-bind="user.user_id"></span>
              </a>
            </li>
            <li style="width: 100px" data-match-route="/login">
              <a class="logged-out" href="#/login">
                <i class="icon-signin"></i>
                <span>Log in</span>
              </a>
              <a class="logged-in" ng-click="logout()" href="#/" ng-cloak>
                <i class="icon-signout"></i>
                <span>Log out</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="view" class="container" ng-view>
      <div id="app-load-indicator" class="progress progress-striped active fade">
        <div style="width: 100%" role="progressbar" class="progress-bar">
          <big>Loading...</big>
        </div>
      </div>
      <script>
        document.getElementById('app-load-indicator').className += " in"
      </script>
    </div>
  </div>

  <div class="text-muted" id="footer">
    <div class="container">
      <div class="hidden-xs">
        &copy; 2013 Data Intensive Distributed Computing Lab at University at Buffalo
      </div>
      <div class="visible-xs">
        &copy; 2013 DIDCLab at University at Buffalo
      </div>
      <div>
        <a href="#/terms">Terms</a> | <a href="#/privacy">Privacy</a>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.4/angular-strap.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/json3/3.2.4/json3.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fastclick/0.6.7/fastclick.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Cookies.js/0.3.1/cookies.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/URI.js/1.7.2/URI.min.js"></script>
  <script type="text/javascript" src="/js/bootbox.min.js"></script>
  <script type="text/javascript" src="/js/stork.list.js"></script>
  <script type="text/javascript" src="/js/stork.queue.js"></script>
  <script type="text/javascript" src="/js/stork.js"></script>

  <script>
    $('#app-load-indicator').fadeOut()
  </script>
