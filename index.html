<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="en" id="ng-app" ng-app="stork">
<head>
  <title>StorkCloud</title>
  <meta charset="utf-8"> 
  <meta name="robots" content="noindex,nofollow"> 
  <meta name="viewport" content="width=700">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  <!--[if lte IE 7]>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome-ie7.min.css" rel="stylesheet">
  <![endif]-->
  <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/css/bootstrap-halves.css">
  <link rel="stylesheet" href="/css/stork.css">
  <link rel="stylesheet" href="/css/stork.list.css">
</head>

<body class="logged-out">
  <div id="wrapper">
    <div class="navbar navbar-default navbar-fixed-top">
      <noscript>
        <div id="noscript">
          <div class="container">
            <div>This site <em>needs</em> JavaScript to function!</div>
            <div>Please allow scripts from <b>storkcloud.org</b> and <b>cdnjs.cloudflare.com</b>.</div>
          </div>
        </div>
      </noscript>

      <div class="container">
        <div class="navbar-header">
          <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/home">
            StorkCloud
          </a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li rel="transfer">
              <a href="#/transfer">
                <i class="icon-exchange"></i>
                <span>Transfer</span>
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a id="user-button" class="fade in logged-in" href="#/user">
                <i class="icon-user"></i>
                <span></span>
              </a>
            </li>
            <li style="width: 100px" rel="login">
              <a class="logged-out" href="#/login">
                <i class="icon-signin"></i>
                <span>Log in</span>
              </a>
              <a class="logged-in" onclick="void(logout())" href="#/home">
                <i class="icon-signout"></i>
                <span>Log out</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" ng-view>
      <div id="app-load-indicator" class="progress progress-striped active fade">
        <div style="width: 100%" role="progressbar" class="progress-bar">
          <big>Loading...</big>
        </div>
      </div>
      <script>
        document.getElementById('app-load-indicator').className += " in"
      </script>
    </div>
  </div>

  <div class="text-muted" id="footer">
    <div class="container">
      <div>
        &copy; 2013 Data Intensive Distributed Computing Lab, University at Buffalo, Buffalo, New York
      </div>
      <div>
        <a href="#/terms">Terms</a> | <a href="#/privacy">Privacy</a>
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.3.1/jquery.cookie.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/0.6.7/fastclick.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>

  <script src="/js/bootbox.min.js" type="text/javascript"></script>
  <script src="/js/stork.list.js" type="text/javascript"></script>
  <script src="/js/stork.queue.js" type="text/javascript"></script>
  <script src="/js/stork.js" type="text/javascript"></script>

  <script>
    $('#app-load-indicator').fadeOut()
  </script>
</body>
</html>
